<!DOCTYPE html>
<html>

<head>
    <title>Pet Naming Co. - Login</title>
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Just+Another+Hand">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="x-icon" href="Images/pixelcut-export.png">
</head>

<body style="background-color: #5c6269;">
    <div class="preloader">
        <img src="paw.gif" alt="pawww">
        <h1>Login</h1>
    </div>
    <a href="index.html" class="backhomebtn"><button class="backhomebtn">‚Üê Go Back&nbsp;&nbsp;&nbsp;&nbsp;</button></a>
    <div class="container">
        <div class="login-content">
            <center>
                <form id="loginForm" action="index1.html">
                    <h2 class="title" style="color: white;">Welcome</h2>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5 style="color: white;">Username</h5>
                            <input type="text" class="input" id="username">
                        </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <h5 style="color: white;">Password</h5>
                            <input type="password" class="input" id="password">
                        </div>
                    </div>
                    <input type="submit" class="btn" value="Login" style="margin-left: 25px;">
                    <a href="reg1.html" class="signup-link">Not Registered? SIGN UP</a>
                </form>
            </center>
        </div>
    </div>
    <script type="text/javascript" src="users.js"></script>
    <script type="text/javascript" src="loginpageani.js"></script>
    <script type="text/javascript" src="login.js"></script>
</body>

</html>
